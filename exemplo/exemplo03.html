<!DOCTYPE html>

<html>

<head>
    <!--Aqui é o cabeçalho do HTML -->
    <meta charset="utf-8">
    <title>Exemplo 03 - Listagens</title>

</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol>
        <li>Item 01 da Lista 1</li>
        <li>Item 02 da Lista 1</li>
        <li>Item 03 da Lista 1</li>
        <li>Item 04 da Lista 1</li>
        <li>Item 05 da Lista 1</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item 01 da Lista 2</li>
        <li>Item 02 da Lista 2</li>
        <li>Item 03 da Lista 2</li>
        <li>Item 04 da Lista 2</li>
        <li>Item 05 da Lista 2</li>
    </ul>

</body>

</html>
