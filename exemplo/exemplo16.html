<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo1 16 - Notação de Objetos Javascript</title>
    <!-- Carrega código em javascript-->
    <script type="text/javascript">
        function criar() {
            //Mostra mensagem na console
            console.log('Criando objeto');

            //Popula um objeto com atributos e valores
            var objeto = {
                nome: 'Alexandre Provensi',
                endereco: 'Rua Valdemar Ferraza, 40 ',
                codigo: 123456
            };
            //Retorna o objeto acima ^^
            return objeto;
        }

        function testar() {
            //Pega o retorno da função e atribui a variável cliente
            var cliente = criar();
            //Mostra um alerta com o conteúdo da variável cliente 
            alert('Nome: ' + cliente.nome + '\n' +
                'Endereço: ' + cliente.endereco + '\n' +
                'Código: ' + cliente.codigo);
        }
    </script>
</head>

<body>
    <button class="btn-btn-primary btn-lg" onclick="testar()">Gerar</button>
</body>

</html>
