<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo1 13 - Imprime Lista</title>
    <!-- Carrega código em javascript-->
    <script type="text/javascript">
        document.write('<ul>');

        //Faz loop de 10 posições. Primeiro inicia a variavel de controle.
        //depois avalia a condição do loop, se verdadeiro, continua.
        //por fim, faz o incremento da variável de controle.
        for (var n = 1; n <= 10; n++) {
            document.write('<li>Item ' + n + '</li>');
        }
        //Imprime uma mensagem no corpo (body) na página
        document.write('</ul>');
    </script>

</head>

<body>

</body>

</html>
